<!DOCTYPE html>

<form name="form" novalidate  class="form-horizontal" role="form">
    <fieldset>
        <legend>Cliente</legend>
        <div class="form-group">
            <label for="nif" class="col-sm-2 control-label">NIF</label>
            <div class="col-sm-10">
                <input id="nif" name="nif" type="text" placeholder="NIF" ng-model="cliente.dni" required/>
                <span ng-show="form.nif.$error.required && form.nif.$dirty">El campo es requerido</span>
            </div></div>
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
            <div class="col-sm-10">
                <input id="nombre" name="nombre" type="text" placeholder="Nombre" ng-model="cliente.nombreCliente" required />
                <span ng-show="form.nombre.$error.required && form.nombre.$dirty">El campo es requerido</span>
            </div></div>
        <div class="form-group">
            <label for="ape1" class="col-sm-2 control-label">Apellidos</label>
            <div class="col-sm-10">
                <input id="ape1" name="ape1" type="text" placeholder="apellidos" ng-model="cliente.apellidoCliente" required />
                <span ng-show="form.ape1.$error.required && form.ape1.$dirty">El campo es requerido</span>
            </div></div>
        <div class="form-group">
            <label for="sexo" class="col-sm-2 control-label">Sexo</label>
            <div class="col-sm-10">
                <select name="sexo" data-ng-options="s for s in sex" data-ng-model="cliente.sexo"></select>
            </div></div>
        <div class="form-group">
            <label for="edad" class="col-sm-2 control-label">Fecha de nacimiento</label>
            <div class="col-sm-10">
                <input id="edad" name="edad" type="date" ng-model="cliente.fechaNacimiento" required />
                <span ng-show="form.edad.$error.required && form.edad.$dirty">El campo es requerido</span> 
            </div></div>
        <div class="form-group">
            <label for="fechaAlta" class="col-sm-2 control-label">Fecha de alta</label>
            <div class="col-sm-10">
                <input id="fechaAlta" name="fechaAlta" type="date" ng-model="cliente.fechaAltaCliente" />
            </div></div>
        <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">Telefono</label>
            <div class="col-sm-10">
                <input id="telefono" name="telefono" type="number" maxlength="9" placeholder="Telefono" ng-model="cliente.telefonoCliente" />
            </div></div>
        <div class="form-group">
            <label for="movil" class="col-sm-2 control-label">Movil</label>
            <div class="col-sm-10">
                <input id="movil" name="movil" type="number" maxlength="9" placeholder="Movil" ng-model="cliente.movilCliente" />
            </div></div>
    </fieldset>

    <fieldset>
        <legend>Direccion</legend>
        <div class="form-group">
            <label for="localidad" class="col-sm-2 control-label">Localidad</label>
            <div class="col-sm-10">
                <input id="localidad" name="localidad" type="text" placeholder="Localidad" ng-model="cliente.direccion.localidad" />
            </div></div>
        <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">postal</label>
            <div class="col-sm-10">
                <input id="codigo" name="codigo" type="number" placeholder="Codigo postal" maxlength="6" ng-model="cliente.direccion.codigoPostal" />
            </div></div>
        <div class="form-group">
            <label for="calle" class="col-sm-2 control-label">Calle</label>
            <div class="col-sm-10">
                <input id="calle" name="calle" type="text" placeholder="Calle" ng-model="cliente.direccion.calle" />
            </div></div>
        <div class="form-group">
            <label for="numero" class="col-sm-2 control-label">Numero</label>
            <div class="col-sm-10">
                <input id="numero" name="numero" type="number" placeholder="Numero" ng-model="cliente.direccion.numero" />
            </div></div>
        <div class="form-group">
            <label for="piso" class="col-sm-2 control-label">Piso</label>
            <div class="col-sm-10">
                <input id="piso" name="piso" type="number" placeholder="Piso" ng-model="cliente.direccion.piso" />
            </div></div>
        <div class="form-group">
            <label for="puerta" class="col-sm-2 control-label">Puerta</label>
            <div class="col-sm-10">
                <input id="puerta" name="puerta" type="number" placeholder="Puerta" ng-model="cliente.direccion.puerta" />
            </div></div>
    </fieldset>      
    <fieldset>
        <legend>Perfil</legend>
        <div class="form-group">
            <label for="perfil" class="col-sm-2 control-label">Perfil</label>
            <div class="col-sm-10">
                <select name="perfil" ng-options="p.nombrePerfil for p in perfil" ng-model="cliente.perfilCliente"></select>
            </div></div>
    </fieldset> 
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="guardar()" ng-disabled="form.$invalid">Guardar</button>
        </div>
    </div>

</form>
