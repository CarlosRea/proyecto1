<!DOCTYPE html>
<form name="form" novalidate  class="form-horizontal" role="form">
    <fieldset>
        <legend>Venta</legend>
        <div class="form-group">
            <label for="cliente" class="col-sm-2 control-label">Cliente</label>
            <div class="col-sm-1">
                <select id="cliente" name="cliente" data-ng-options="c.cliente.nombreCliente as c.cliente.nombreCliente for c in clientes" data-ng-model="venta.clientes" size="10"></select>
            </div>
            <label for="empleado" class="col-sm-1 control-label">Empleado</label>
            <div class="col-sm-1">
                <select id="empleado" name="empleado" data-ng-options="e.empleado.nombreEmpleado for e in empleados" data-ng-model="venta.empleados" size="10"></select>
            </div>
            <label for="producto" class="col-sm-1 control-label">Producto</label>
            <div class="col-sm-1">
                <select id="producto" name="producto" data-ng-options="p.nombreProducto for p in productos" data-ng-model="venta.productos" size="10"></select>
            </div></div>
    </fieldset> 
    <fieldset>
        <legend>Datos</legend>
        <div class="form-group">
            <label for="fecha" class="col-sm-2 control-label">Fecha compra</label>
            <div class="col-sm-10">
                <input id="fecha" name="fecha" type="date" placeholder="fecha" ng-model="venta.fechaCompra" required />
                <span ng-show="form.fecha.$error.required && form.fecha.$dirty">El campo es requerido</span>
            </div></div>
        <div class="form-group">
            <label for="comision" class="col-sm-2 control-label">Comision empleado</label>
            <div class="col-sm-10">
                <input id="comision" name="comision" type="number" placeholder="comision" ng-model="venta.comisionEmpleado" required />
                <span ng-show="form.comision.$error.required && form.comision.$dirty">El campo es requerido</span>
            </div></div>
        <div class="form-group">
            <label for="facturado" class="col-sm-2 control-label">Facturado</label>
            <div class="col-sm-10">
                <input id="facturado" name="facturado" type="checkbox" placeholder="facturado" ng-model="venta.facturado" required />
                <span ng-show="form.facturado.$error.required && form.facturado.$dirty">El campo es requerido</span>
            </div></div>
    </fieldset>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="guardar()" ng-disabled="form.$invalid">Guardar</button>
        </div>
    </div>

</form>
